<div class="card mt-5">
    <div class="card-header">Grupių sąrašas</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Pavadinimas</td>
                    <td>Metai</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of groups">
                    <td>
                        {{ group.name }}
                    </td>
                    <td>
                        {{ group.year }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 mb-3">
            <label for="" class="form-label">Ugis</label>
            <input type="number" name="" id="" [(ngModel)]="sk1">
        </div>
        <div class="mt-3 mb-3">
            <label for="" class="form-label">Svoris</label>
            <input type="number" name="" id="" [(ngModel)]="sk2">
        </div>
        <div class="mt-3 mb-3">
            Jūsų KMI: {{ sk1/sk2 }}
            
        </div>
    </div>
</div>
